<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Listagem dos Jogos</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />

		<p:dataTable id="jogo" var="j" value="#{jogoBean.lista}"
			editable="true" style="margin-bottom:20px">

			<p:column headerText="Descricao">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{j.descricao}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{j.descricao}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Data de Criação">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{j.dataCriacao}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{j.dataCriacao}" disabled="true"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Valor 1">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{j.v1}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{j.v1}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Valor 2">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{j.v2}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{j.v2}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Valor 3">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{j.v3}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{j.v3}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Valor 4">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{j.v4}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{j.v4}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Valor 5">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{j.v5}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{j.v5}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Valor 6">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{j.v6}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{j.v6}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Valor 7">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{j.v7}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{j.v7}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Valor 8">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{j.v8}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{j.v8}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Valor 9">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{j.v9}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{j.v9}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Valor 10">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{j.v10}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{j.v10}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			
			<p:column style="width:6rem">
				<p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit"
					saveTitle="Save Row" />
			</p:column>

			<p:ajax event="rowEdit" listener="#{jogoBean.editar(j.id)}"
				update=":form:msgs" />
			<p:ajax event="rowEditCancel" listener="#{jogoBean.onRowCancel}"
				update=":form:msgs" />

			<p:column>
				<p:commandButton value="Pares"
					action="#{jogoBean.filtrarPares(j.id)}" />
			</p:column>

			<p:column>
				<p:commandButton value="Excluir" action="#{jogoBean.excluir}"
					ajax="false">
					<f:setPropertyActionListener value="#{j}" target="#{jogoBean.jogo}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>

		<p:linkButton outcome="index" value="Voltar" />
	</h:form>
</h:body>
</html>
